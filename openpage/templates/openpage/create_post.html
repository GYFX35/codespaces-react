{% extends "openpage/base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
